<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input password</title>
    <!-- ########################## When we enter the password as a text 
    when we click they can be changed into the password stars.########################## -->
    <script>
        function togglepass() {
            let a = document.getElementById("inputpass");
            if (a.type === "text") {
                a.type  = "password"
            }else{
                a.type = "text"
            }
        }
    </script>
</head>
<body>
    <h1>making the input Password type</h1>
    <input type="text" id="inputpass" placeholder="Enter Password"/>
    <button onclick="togglepass()">Click Me!</button>
</body>
</html>
