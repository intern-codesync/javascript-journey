<!DOCTYPE html>
<html>
  <head>
    <title>Button Click Function</title>
    <script>
      function changeColor() {
        const element = document.getElementById("good");
        element.style.color = "red";
      }
    </script>
  </head>
  <body>
    <h1 id="good">I am Practicing the JS</h1>
    <button onclick="changeColor()">Click Me</button>
  </body>
</html>
