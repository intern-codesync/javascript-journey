<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change() {
                document.getElementById("font").style.fontSize = "56px"
        }
    </script>
</head>
<body>
    <h1 id="font">Changing the Font Size</h1>
    <button onclick="change()">CLICK TO CHANGE!</button>
</body>
</html>
