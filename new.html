<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .categories {
        margin-bottom: 10px;
      }

      .categories h3 {
        margin-bottom: 5px;
      }

      .categories button {
        margin-right: 5px;
        cursor: pointer;
      }

      .taskList {
        margin-top: 20px;
      }

      .taskList h3 {
        margin-bottom: 10px;
      }
      .category-btn.active {
        background-color: green;
        color: white;
      }
      #addTaskBtn {
        background-color: rgb(179, 64, 56);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List with Categories</h1>
      <div class="categories">
        <h3>Categories</h3>
        <button class="category-btn active" data-category="work">Work</button>
        <button class="category-btn" data-category="personal">Personal</button>
        <button class="category-btn" data-category="shopping">Shopping</button>
      </div>
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <button id="addTaskBtn">Add Task</button>
      <div class="taskLists">
        <div class="taskList work">
          <h3>Work</h3>
        </div>
        <div class="taskList personal">
          <h3>Personal</h3>
        </div>
        <div class="taskList shopping">
          <h3>Shopping</h3>
        </div>
      </div>
    </div>
    <script>
      const taskInput = document.getElementById("taskInput");
      const addTaskBtn = document.getElementById("addTaskBtn");
      const categoryButtons = document.querySelectorAll(".category-btn");
      const taskLists = document.querySelectorAll(".taskList");

      function addTask(event) {
        const taskText = taskInput.value.trim();
        if (taskText !== "") {
          const selectedCategory = document
            .querySelector(".category-btn.active")
            .getAttribute("data-category");
          const taskList = document.querySelector(
            `.taskList.${selectedCategory}`
          );
          const li = document.createElement("li");
          li.textContent = taskText;
          taskList.appendChild(li);
          taskInput.value = "";
        }
      }

      // Function to handle category selection
      function selectCategory(event) {
        categoryButtons.forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");
      }

      // Event listener for adding a task
      addTaskBtn.addEventListener("click", addTask);

      // Event listener for pressing Enter key
      taskInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          addTask();
        }
      });

      // Event listener for category selection
      categoryButtons.forEach((btn) =>
        btn.addEventListener("click", selectCategory)
      );
    </script>
  </body>
</html>
