<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .q-pa-md {
  padding: 1rem;
}

.q-gutter-md {
  margin: 0 -1rem;
}

.q-input {
  display: block;
  width: 100%;
  margin-bottom: 0.5rem;
}

.q-toggle {
  margin-bottom: 0.5rem;
}

.q-ml-sm {
  margin-left: 0.5rem;
}

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('submitButton').addEventListener('click', onSubmit);
  document.getElementById('resetButton').addEventListener('click', onReset);
});

function onSubmit() {
  const name = document.getElementById('nameInput').value;
  const age = document.getElementById('ageInput').value;
  const accept = document.getElementById('acceptInput').checked;

  // Validation
  if (!name || !age || !accept) {
    alert('Please fill all required fields and accept the terms.');
    return;
  }

  // Proceed with submission
  console.log('Name:', name);
  console.log('Age:', age);
  console.log('Accepted:', accept);
  // Add further logic for form submission here
}

function onReset() {
  // Reset form fields
  document.getElementById('nameInput').value = '';
  document.getElementById('ageInput').value = '';
  document.getElementById('acceptInput').checked = false;
}

    </script>
</head>
<body>
    <div class="q-pa-md" style="max-width: 400px">
        <form id="myForm" class="q-gutter-md">
          <input id="nameInput" type="text" class="q-input" placeholder="Your name *" />
          <input id="ageInput" type="number" class="q-input" placeholder="Your age *" />
          <label for="acceptInput">
            <input id="acceptInput" type="checkbox" class="q-toggle" />
            I accept the license and terms
          </label>
          <div>
            <button type="button" id="submitButton" class="q-btn-primary">Submit</button>
            <button type="button" id="resetButton" class="q-btn-flat q-ml-sm">Reset</button>
          </div>
        </form>
      </div>
      
</body>
</html>
