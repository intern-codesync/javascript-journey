<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.filters {
    margin-bottom: 20px;
}

.products {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.product {
    border: 1px solid #ccc;
    padding: 10px;
}

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const cheapCheckbox = document.getElementById('filter-cheap');
    const moderateCheckbox = document.getElementById('filter-moderate');
    const expensiveCheckbox = document.getElementById('filter-expensive');
    const products = document.querySelectorAll('.product');

    function filterProducts() {
        const cheap = cheapCheckbox.checked;
        const moderate = moderateCheckbox.checked;
        const expensive = expensiveCheckbox.checked;

        products.forEach(product => {
            const price = parseInt(product.getAttribute('data-price'));
            const isVisible =
                (!cheap || (cheap && price <= 20)) &&
                (!moderate || (moderate && price > 20 && price <= 50)) &&
                (!expensive || (expensive && price > 50));

            product.style.display = isVisible ? 'block' : 'none';
        });
    }

    cheapCheckbox.addEventListener('change', filterProducts);
    moderateCheckbox.addEventListener('change', filterProducts);
    expensiveCheckbox.addEventListener('change', filterProducts);
});

    </script>
</head>
<body>
    <div class="container">
        <h1>Product Filter</h1>
        <div class="filters">
            <label>
                <input type="checkbox" id="filter-cheap"> Cheap ($0 - $20)
            </label>
            <label>
                <input type="checkbox" id="filter-moderate"> Moderate ($20 - $50)
            </label>
            <label>
                <input type="checkbox" id="filter-expensive"> Expensive ($50+)
            </label>
        </div>
        <div class="products">
            <div class="product" data-price="10">Product A ($10)</div>
            <div class="product" data-price="25">Product B ($25)</div>
            <div class="product" data-price="60">Product C ($60)</div>
            <div class="product" data-price="15">Product D ($15)</div>
            <div class="product" data-price="40">Product E ($40)</div>
            <div class="product" data-price="5">Product F ($5)</div>
        </div>
    </div>
   
</body>
</html>
