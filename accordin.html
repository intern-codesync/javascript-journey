<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Example</title>
    <style>
      .accordion {
        border-radius: 05px;
        margin-bottom: 10px;
      }

      .accordion-header {
        background-color: #efe9c8;
        padding: 10px;
        cursor: pointer;
      }
      .active .accordion-header {
        background-color: #ec8888;
      }

      .accordion-content {
        display: none;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="accordion">
      <div class="accordion-header">Section Second 1</div>
      <div class="accordion-content">
        <p>This is the content of section Second 1.</p>
      </div>
    </div>

    <div class="accordion">
      <div class="accordion-header">Section Second 2</div>
      <div class="accordion-content">
        <p>This is the content of section Second 2.</p>
      </div>
    </div>

    <div class="accordion">
      <div class="accordion-header">Section Third 3</div>
      <div class="accordion-content">
        <p>This is the content of section Third 3.</p>
      </div>
    </div>

    <script>
      // Wait for the DOM to be fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Select all elements with class "accordion"
        const accordions = document.querySelectorAll(".accordion");

        // Loop through each accordion element
        accordions.forEach(function (accordion) {
          // Select header and content within each accordion
          const header = accordion.querySelector(".accordion-header");
          const content = accordion.querySelector(".accordion-content");  

          // Add click event listener to the header
          header.addEventListener("click", function () {
            // Check if the current accordion is active
            const isActive = accordion.classList.contains("active");

            // Collapse all accordions
            accordions.forEach(function (item) {
              item.classList.remove("active"); // Remove "active" class
              item.querySelector(".accordion-content").style.display = "none"; // Hide content
            });

            // Expand/collapse this accordion
            if (!isActive) {
              accordion.classList.add("active"); // Add "active" class
              content.style.display = "block"; // Show content
            }
          });
        });
      });
    </script>
  </body>
</html>
