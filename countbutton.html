<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let click = 0;
        function count() {
            click++;
            document.getElementById("click").innerHTML = "clicked " + click + " times";
        }
    </script>
</head>
<body>
    <h1 id="click">clicked button</h1>
    <button onclick="count()">Click me!</button>
</body>
</html>
